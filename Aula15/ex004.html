<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula12</title>
    <style>
        body {
            background-color: black;
            font-family: sans-serif;
        }

        label {
            color: aliceblue;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
        }

        p {
            color: aqua;
            cursor: default;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="name-user" style="display: block;">Nome:</label>
            <input type="text" id="name-user" name="name-user" placeholder="Seu nome">
        </p>


        <p>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" checked id="dev" name="dev" value="sim"><br>
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" checked id="dev" name="dev" value="sim"><br>
            <label for="dev3">Sou um dev3</label>
            <input type="checkbox" checked id="dev" name="dev" value="sim">
        </p>


        <p>
            Gênero:<br>
            <label for="masc">masc</label>
            <input type="radio" checked id="masc" name="genero" value="masc"><br>
            <label for="Fem">Fem</label>
            <input type="radio" checked id="Fem" name="genero" value="Fem"><br>
            <label for="Nbinário">Nbinário</label>
            <input type="radio" checked id="Nbinário" name="genero" value="Nbinário">
        </p>



        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime-local">Data e hora:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Horas:</label>
            <input type="time" id="time" name="time" value="20:00:05">
        </p>

        <p>
            <label for="color">Escola sua cor favorita:</label>
            <input type="color" id="color" name="color" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@gmail.com" value="">
        </p>

        <p>
            <label for="file">Sua Foto:</label>
            <input type="file" id="file" name="file" value="file" accept=".jpg,.png " multiple>
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" value="number" placeholder="Digite um número" min="5"
                max="55" step="5">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="digite sua senha">
        </p>

        <p>
            <label for="range">Senha:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">
        </p>

        <datalist>
            <option value=""></option>
        </datalist>

        <p>
            <label for="url">Sua Url:</label>
            <input type="url" id="url" name="url" placeholder="url">
        </p>

        <p>
            <label for="search">Buscar:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

        <p>
            <label for="select">selecione uma opção:</label>
            <select id="select">
                <optgroup label="Grupo 1">
                    <option value="qualquer coisa 1" label="Valor 1">
                    <option value="qualquer coisa 2" label="Valor 2">
                    <option value="qualquer coisa 3" label="Valor 3">
                    <option value="qualquer coisa 4" label="Valor 4">
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" rows="3" cols="9">BMO</textarea>
        </p>

    </form>

</body>

</html>
